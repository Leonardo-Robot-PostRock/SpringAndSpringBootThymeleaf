<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{layout/template :: head}">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body class="vh-100 d-flex justify-content-between flex-column">
        <header th:insert="~{layout/template :: header}"></header>
        <section id="actions" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row"></div>
            </div>
        </section>

        <section id="login" class="py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Login</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/login}" method="post">
                                    <div class="form-group mb-3">
                                        <label for="username">Username:</label>
                                        <input type="text" id="username" name="username" class="form-control" required="required" />
                                    </div>            
                                    <div class="form-group mb-3">
                                        <label for="password">Password:</label>
                                        <input type="password" id="password" name="password" class="form-control" required="required" />
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:insert="~{layout/template :: footer}"></footer>
    </body>
</html>
